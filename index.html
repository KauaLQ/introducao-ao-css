<!DOCTYPE html>
<html>
<head>
    <title>Locais para conhecer!</title>
    <meta charset="utf-8" />
    <link rel="icon" href="img\outras\logo_avanti.png" type="image/png">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>
<body>

    <div class="banner">
        <video autoplay muted loop>
            <source src="movie\ocean.mp4" type="video/mp4">
        </video>
    </div>

    <div class="apresentation">
      <h1 class="text">
        <span class="text-one">Lugares</span>
        <span class="text-two">que eu gostaria de conhecer</span>
      </h1>
    </div>

    <section>
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper content">

          <!-- Card Veneza -->
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img src="img\veneza\veneza.webp" alt="Veneza">
              </div>

              <div class="country-city">
                <span class="country">Itália</span>
                <span class="city">Veneza</span>
              </div>

              <div class="button">
                <a href="..\site\pag\veneza.html" class="button-link">
                  <button class="saberMais"> Saber mais!</button>
                </a>
              </div>
            </div>
          </div>

          <!-- Card Londres -->
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img src="img\londres\londres.jpg" alt="Londres">
              </div>

              <div class="country-city">
                <span class="country">Reino Unido</span>
                <span class="city">Londres</span>
              </div>

              <div class="button">
                <a href="..\site\pag\londres.html" class="button-link">
                  <button class="saberMais"> Saber mais!</button>
                </a>
              </div>
            </div>
          </div>

          <!-- Card Santorini -->
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img src="img\santorini\santorini.webp" alt="Santorini">
              </div>

              <div class="country-city">
                <span class="country">Grécia</span>
                <span class="city">Santorini</span>
              </div>

              <div class="button">
                <a href="..\site\pag\santorini.html" class="button-link">
                  <button class="saberMais"> Saber mais!</button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>



    </section>
    <br>
    

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      cssMode: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
      mousewheel: true,
      keyboard: true,
    });
  </script>
</body>
</html>
